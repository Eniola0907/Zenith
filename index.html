 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Zenith Bank</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <header class="banner">
                <nav>
                    <img id="top-left" src="images/top-left.svg">
                    <img id="top-right" src="images/logo.png">
                </nav>
            </header>
                <img id="top-center" src="images/top-center.svg"> 
        <form get="post" method="#">
            <section>
            <div class="flex">
                <label for="first-name"><span class="sr-only">First Name</span></label>
                <input id="first-name" type="text" placeholder="First Name">

                <Label for="last-name"><span class="sr-only">Last name</span></Label>
                <input id="last-name" type="text" placeholder="Last name" required >
                </div>
                <div class="flex">
                <label for="phone-number"><span class="sr-only">Phone Number</span></label>
                <input id="phone-number" type="number" placeholder="Phone Number" required>
                <label for="email"><span class="sr-only">Email Address</span></label>
                <input id="email" type="email" placeholder="Email Address" required>
                </div>
                <div class="flex">
                <label for="company-name"><span class="sr-only">Company Name</span></label>
                <input id="company-name" type="text" placeholder="Company Name" required>
                <label for="job-title"><span class="sr-only">Job Title</span></label>
                <input id="job-title" type="text" placeholder="Job Title" required>
            </div>
            
            <label for="privacy"><input id="privacy" type="checkbox" required>i confirm that i have read zenith's <a href="#">privacy policy</a>and i agree to the data</label>
            </section>
            <input type="submit" value="Submit" />
            </form>
           <p>30th August, 2023</p>
            <img id="bottom-left" src="images\bottom.svg">  
        </body>
</html>
